<html>  
<head>  
    <title>login</title>  
</head>  
<body>  
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method = "POST">  
        <table>  
            <tr>
                <td>Email</td>
                <td><input type = 'email' name = 'email'></td>
            </tr>  
            <tr>
                <td>Password</td>
                <td><input type = 'password' name = 'passwd'></td>
            </tr>  
            <tr>
                <td><input type = "submit" value = "Submit"></td>
            </tr>  
        </table>  
    </form>  

</body>  
</html>
